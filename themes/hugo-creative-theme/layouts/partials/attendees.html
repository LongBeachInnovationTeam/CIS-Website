{{ "<!-- ATTENDEES -->" | safeHTML }}
<section id="attendees" class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.attendees.headline }}{{ . }}{{ end }}</h2>
                <hr class="light">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.attendees.list }}
            <div class="col-lg-4 col-md-6 text-center">
                <div class="attendee-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn"></i>
                    <h3>{{ .title }}</h3>
                    <p>{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
