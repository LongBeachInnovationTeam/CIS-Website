{{ "<!-- COST -->" | safeHTML }}
<section class="bg-primary" id="cost">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.cost.headline }}{{ . }}{{ end }}</h2>
                <hr class="light">
                <p class="text-faded">{{ with .Site.Params.cost.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</section>
